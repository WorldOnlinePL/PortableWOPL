thorntail:
  datasources:
    data-sources:
      SoapBoxDS:
        driver-name: mysql
        connection-url: jdbc:mysql://localhost:55555/soapbox?serverTimezone=CET
        user-name: root
        password: 
        valid-connection-checker-class-name: org.jboss.jca.adapters.jdbc.extensions.mysql.MySQLValidConnectionChecker
        validate-on-match: true
        background-validation: false
        exception-sorter-class-name: org.jboss.jca.adapters.jdbc.extensions.mysql.MySQLExceptionSorter
        max-pool-size: 64
        min-pool-size: 8
        share-prepared-statements: true
  mail:
    mail-sessions:
      Gmail:
        smtp-server:
          username: 
          password: 
          ssl: true
    smtp:
      host: smtp.gmail.com
      port: 465
  http:
    port: 8680
  undertow:
    filter-configuration:
      response-headers:
      # reserved for future use
      gzips:
        gzipFilter:
        # nothing to configure
    servers:
      default-server:
        hosts:
          default-host:
            filter-refs:
              gzipFilter:
                priority: 1
                predicate: "exists['%{o,Content-Type}'] and regex[pattern='(?:application/javascript|text/css|text/html|text/xml|application/json|application/xml)(;.*)?', value=%{o,Content-Type}, full-match=true]"
